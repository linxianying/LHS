<ion-header>

  <ion-navbar>
    <ion-title>register-module</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div *ngIf="infoMessage" style="color:#809555;" class="infoText">
		{{infoMessage}}
	</div>
	<div *ngIf="errorMessage" style="color:#809555;" class="errorText">
		{{errorMessage}}
	</div>
			<ion-item>
				<ion-label fixed style="color:white">Student Id</ion-label>
				<ion-input type="text" id="studentId" name="studentId" [(ngModel)]="studentToAssignId" required="true" ></ion-input>
			</ion-item>
		
			<button ion-button block (click)="registerModuleStudent()">
				Register 
			</button>
		
	

</ion-content>
