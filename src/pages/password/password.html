<ion-header>

  <ion-navbar>
    <ion-title>password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form #updatePasswordForm="ngForm" (ngSubmit)="update(updatePasswordForm)" style="color:black;">

		<div *ngIf="inold.invalid && (inold.dirty || inold.touched || submitted)" class="errorText">
			<div *ngIf="inold.errors.required">
				Old Password is required.
			</div>
			
		</div>

		<div *ngIf="innew.invalid && (innew.dirty || innew.touched || submitted)" class="errorText">
			<div *ngIf="innew.errors.required">
				New Password is required.
			</div>
			<div *ngIf="innew.errors.minlength">
				New Password must be at least 6 characters long.
			</div>
			<div *ngIf="innew.errors.maxlength">
				New Password cannot exceed 16 characters.
			</div>
		</div>


		<div *ngIf="infoMessage" class="infoText">
			{{infoMessage}}
		</div>
		<div *ngIf="errorMessage" class="errorText">
			{{errorMessage}}
		</div>


		<ion-list>
			<ion-list-header style="color:white">
				Update Password
			</ion-list-header>
			<ion-item>
				<ion-label floating  style="color:white">Old Password</ion-label>
				<ion-input type="text" id="old" name="old" [(ngModel)]="input1" required="true" #inold="ngModel"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label floating  style="color:white">New Password</ion-label>
				<ion-input type="text" id="new" name="new" [(ngModel)]="newPassword" minlength="6" maxlength="16" required="true" #innew="ngModel"></ion-input>
			</ion-item>
			
			<ion-item>
				
				<button ion-button block >
					Update
				</button>
				
			</ion-item>
		</ion-list>		
	</form>

</ion-content>
