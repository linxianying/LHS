<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Enrolled Module</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="!isLogin" style="color:black;">
    <div style="height:60px;">
      <img class="loginLogo"  src="assets/imgs/logo.jpg"/>
      </div>
      <div style="height:140px;">
        
      </div>

  
    <h3 >Sorry!</h3>
  
    You are not logged in yet.
  
  </div>
  <div *ngIf="isLogin" style="color:black;">
  	<ion-list>

      	<button ion-item *ngFor="let module of modules" (click)="viewModuleDetails($event, module)">
        		{{ module.moduleCode }}
        		{{ module.moduleName }}
      	</button>
    </ion-list>
  </div>
</ion-content>
