<ion-header>  
  <ion-navbar no-border-bottom>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
  
  <ion-toolbar>
    <ion-title>
      Student Details
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/imgs/{{student.name}}.jpg">
        </ion-thumbnail>
        <h2>{{student.username}}</h2>
      </ion-item>

      <ion-item>
        Student Department
        <ion-note item-end>
          {{student.department}}
        </ion-note>
      </ion-item>

      <ion-item>
        Student Faculty
        <ion-note item-end>
          {{student.faculty}}
        </ion-note>
      </ion-item>

      <ion-item>
        Student Telephone
        <ion-note item-end>
          {{student.telephone}}
        </ion-note>
      </ion-item>

      <ion-item>
        Student Email
        <ion-note item-end>
          {{student.email}}
        </ion-note>
      </ion-item>

     
  </ion-list>
</ion-content>
