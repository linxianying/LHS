
<ion-header>  
  
  <ion-toolbar>
    <ion-navbar no-border-bottom>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
       <ion-title>
      Profile Management
    </ion-title>
    </ion-navbar>
   
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content *ngIf="lecturer">
  <br/><br/>
  <ion-list>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/imgs/{{lecturer.name}}.jpg">
        </ion-thumbnail>
        <h2>{{lecturer.username}}</h2>
      </ion-item>

      <ion-item>
        Lecturer Department
        <ion-note color ="light" item-end>
          {{lecturer.department}}
        </ion-note>
      </ion-item>

      <ion-item>
        Lecturer Faculty
        <ion-note color ="light" item-end>
          {{lecturer.faculty}}
        </ion-note>
      </ion-item>

      <ion-item>
        <ion-label color="light">Telephone (can update)</ion-label>
        <ion-input text-right [(ngModel)]="lecturer.telephone" value="{{lecturer.telephone}}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="light"> Email (can update)</ion-label>
        <ion-input text-right [(ngModel)]="lecturer.email" value="{{lecturer.email}}"  ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label> Do You want to cancel premium mobile app?</ion-label>
        <ion-checkbox [(ngModel)]="outStatus" color="danger" checked="false"></ion-checkbox>
      </ion-item>
      <ion-item>
      <button ion-button block (click)="updatePassword()">
        Update Password
      </button>
    </ion-item>
      <ion-item>
      <button ion-button block (click)="updateLecturer()">
        Update Profile
      </button>
    </ion-item>

    

     
  </ion-list>
</ion-content>
