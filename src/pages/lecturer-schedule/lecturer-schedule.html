<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lecturer Schedule</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="!isLogin" style="color:black;">
    <div style="height:60px;">
      <img class="loginLogo"  src="assets/imgs/logo.jpg"/>
      </div>
      <div style="height:140px;">
        
      </div>

  
    <h3 >Sorry!</h3>
  
    You are not logged in yet.
  
  </div>
  <div *ngIf="isLogin" style="color:black;">
    <ion-card>

      <ion-card-header>
        Comming Events
      </ion-card-header>

      <ion-card-content>
        <ion-list>
          <button ion-item *ngFor="let timeEntry of timeEntries" (click)="viewTimeEntryDetails($event, timeEntry)"
          style="color:black;">
            {{ timeEntry.title }}   
          </button>
        </ion-list>
      </ion-card-content>

    </ion-card>

    <ion-card>

      <ion-card-header style="color:black;">
        Actions
      </ion-card-header>

      <ion-card-content>
        <button istyle="color:black;" ion-item [navPush]="lecturerAddTimeEntryPage">Add TimeEntry</button>  
      </ion-card-content>

    </ion-card>
  	
    
  </div>
</ion-content>
