<ion-header>

  <ion-navbar>
    <ion-title>create-module</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	
	<div *ngIf="infoMessage" class="infoText">
		{{infoMessage}}
	</div>
	<div *ngIf="errorMessage" class="errorText">
		{{errorMessage}}
	</div>
	
	<ion-list>
		<ion-list-header>
			Create New Module
		</ion-list-header>
		<ion-item>
			<ion-label fixed>ID</ion-label>
			<ion-input type="text" [(ngModel)]="newModule.id"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label fixed>Module Name</ion-label>
			<ion-input type="text" [(ngModel)]="newModule.name"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label fixed>Module Code</ion-label>
			<ion-input type="text" [(ngModel)]="newModule.code"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label fixed>Class Size</ion-label>
			<ion-input type="text" [(ngModel)]="newMdule.classSize"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label fixed>Description</ion-label>
			<ion-input type="text" [(ngModel)]="newModule.description"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label fixed>Exam Date</ion-label>
			<ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="newModule.examDate"></ion-datetime>
		</ion-item>
		<ion-item>
			<button ion-button block (click)="createModule()">
				Create
			</button>
		</ion-item>
	</ion-list>		
	
</ion-content>
