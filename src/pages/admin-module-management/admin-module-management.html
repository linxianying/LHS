<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button> 
    <ion-title>Module Management</ion-title>
  </ion-navbar>


</ion-header>


<ion-content padding>

	<div *ngIf="errorMessage" class="errorText">
		{{errorMessage}}
	</div>

	<button ion-item (click)="create()">
				<ion-icon name='md-add'></ion-icon>
				Create New Module
	</button>

	<ion-list>
		<button ion-item *ngFor="let module of modules" (click)="viewModuleDetails(module)">
			<ion-icon name='ios-arrow-forward'></ion-icon> <b>{{module.moduleCode}}</b>
			<p>{{module.moduleName}}</p>
		</button>
	</ion-list>

</ion-content>
