<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home Page of Learning Hub System</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="page-home">
  <ion-list>
    <button ion-item *ngFor="let page of pages" (click)="pageTapped($event, page)">
      <ion-icon name='arrow-forward'></ion-icon>
      {{page.title}}
    </button>
  </ion-list>
</ion-content>
