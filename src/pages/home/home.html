<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Learning Hub System</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="page-home">
  <div *ngIf="!isLogin" style="color:black;">
  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
  </ion-slides>
  </div>


  <div *ngIf="isLogin" >
    <h2>Welcome To Learning Hub System</h2>
    <h2>You are login as {{username}}</h2>

    <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
  </ion-slides>

  </div>

</ion-content>
