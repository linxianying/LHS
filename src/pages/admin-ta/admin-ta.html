  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Account Detail: TA</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/imgs/{{ta.name}}.jpg">
        </ion-thumbnail>
        <h2>{{ta.name}}</h2>
      </ion-item>

      <ion-item>
        TA Username
        <ion-note item-end>
          {{ta.username}}
        </ion-note>
      </ion-item>

      <ion-item>
        TA Password
        <ion-note item-end>
          {{ta.password}}
        </ion-note>
      </ion-item>

      <ion-item>
        TA Department
        <ion-note item-end>
          {{ta.department}}
        </ion-note>
      </ion-item>

      <ion-item>
        TA Faculty
        <ion-note item-end>
          {{ta.faculty}}
        </ion-note>
      </ion-item>

      <ion-item>
        TA Telephone
        <ion-note item-end>
          {{ta.telephone}}
        </ion-note>
      </ion-item>

      <ion-item>
        TA Email
        <ion-note item-end>
          {{ta.email}}
        </ion-note>
      </ion-item>
  </ion-list>

</ion-content>
