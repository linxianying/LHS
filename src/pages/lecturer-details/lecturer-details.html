<ion-header>
  <ion-navbar no-border-bottom>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
  <ion-toolbar>
    <ion-title>
      Lecturer Details
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/imgs/{{lecturer.name}}.jpg">
        </ion-thumbnail>
        <h2>{{lecturer.username}}</h2>
      </ion-item>

      <ion-item>
        Lecturer Department
        <ion-note item-end>
          {{lecturer.department}}
        </ion-note>
      </ion-item>

      <ion-item>
        Lecturer Faculty
        <ion-note item-end>
          {{lecturer.faculty}}
        </ion-note>
      </ion-item>

      <ion-item>
        Lecturer Telephone
        <ion-note item-end>
          {{lecturer.telephone}}
        </ion-note>
      </ion-item>

      <ion-item>
        Lecturer Email
        <ion-note item-end>
          {{lecturer.email}}
        </ion-note>
      </ion-item>
  </ion-list>
</ion-content>
