<ion-header>

  <ion-navbar>
    <ion-title>student-module-details</ion-title>
  </ion-navbar>

</ion-header>


<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item (click)="openPage(StudentFacilitatorsPage)">
        Facilitator
      </button>
      <button ion-item (click)="openPage(ClassAndGroupsPage)">
        Class and Groups
      </button>
      <button ion-item (click)="openPage(StudentAnnouncementsPage)">
        Announcements
      </button>
      <button ion-item (click)="openPage(StudentFilePage)">
        Files
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>


<ion-content padding>
    <ion-grid>
	  <ion-row>
		<ion-col>
			<div>Module code:</div>
		</ion-col>
		<ion-col>
			<div>{{module.moduleCode}}</div>
		</ion-col>
	  </ion-row>
	  <ion-row>
		<ion-col>
			<div>Module Name:</div>
		</ion-col>
		<ion-col>
			<div>{{module.moduleName}}</div>
		</ion-col>
	  </ion-row>
	  <ion-row>
		<ion-col>
			<div>Module Description:</div>
		</ion-col>
		<ion-col>
			<div>{{module.description}}</div>
		</ion-col>
	  </ion-row>
	  <ion-row>
		<ion-col>
			<div>Class size:</div>
		</ion-col>
		<ion-col>
			<div>{{module.classSize}}</div>
		</ion-col>
	  </ion-row>
	  <ion-row>
		<ion-col>
			<div>Exam Date:</div>
		</ion-col>
		<ion-col>
			<div>{{module.examDate}}</div>
		</ion-col>
	  </ion-row>
	</ion-grid>
</ion-content>
