<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
	
	<div *ngIf="infoMessage" style="color:#809555;" class="infoText">
		{{infoMessage}}
	</div>
	<div *ngIf="errorMessage" style="color:#809555;" class="errorText">
		{{errorMessage}}
	</div>
	
	<ion-list>
		<ion-list-header style="color:white">
			Register As A New Student
		</ion-list-header>
		<ion-item>
			<ion-label floating  style="color:white">Username</ion-label>
			<ion-input type="text" [(ngModel)]="student.username"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating  style="color:white">Email</ion-label>
			<ion-input type="text" [(ngModel)]="student.email"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating  style="color:white">Password</ion-label>
			<ion-input type="password" [(ngModel)]="student.password"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating style="color:white">Faculty</ion-label>
			<ion-input type="text" [(ngModel)]="student.faculty"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating style="color:white">Department</ion-label>
			<ion-input type="text" [(ngModel)]="student.department"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating style="color:white">Telephone</ion-label>
			<ion-input type="text" [(ngModel)]="student.telephone"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating style="color:white">Name</ion-label>
			<ion-input type="text" [(ngModel)]="student.name"></ion-input>
		</ion-item>
		<ion-item>
			<button ion-button block (click)="createStudent()">
				Create
			</button>
			<span>
				<br/>
		  		<h6 style="color:#696969;">Already a member? 
		  		<br/> 
		  			<a style="color:white;text-decoration: none;" (click)="loginStudent()"> Log in</a>
		  		</h6>
		  	</span>
		</ion-item>
	</ion-list>		
	
</ion-content>
