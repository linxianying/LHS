<ion-header>

  <ion-navbar>
    <ion-title>Module-detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<div *ngIf="errorMessage" class="errorText">
		{{errorMessage}}
	</div>
	
	<div *ngIf="infoMessage" class="infoText">
		{{infoMessage}}
	</div>
	
	<ion-list *ngIf="module != null">

		<ion-item>
			<b>Module ID</b>
			{{module.id}}
		</ion-item>
		
		<ion-item>
			<b>Module Code</b>
			{{module.moduleCode}}
		</ion-item>
		
		<ion-item>
			<b>Module Name</b>
			{{module.moduleName}}
		</ion-item>
		
		<ion-item>
			<b>Description</b>
			{{module.description}}
		</ion-item>
		
		<ion-item>
			<b>Class Size</b>
			{{module.classSize}}
		</ion-item>
		
		<ion-item>
			<b>Exam Date</b>
			{{module.examDate}}
		</ion-item>
		
	</ion-list>

	<button  ion-button block (click)="viewUsersEnrolled()">
		View Users Enrolled
	</button>

	<button *ngIf="module != null" ion-button block (click)="showActionSheet()">
		Action
	</button>

</ion-content>
