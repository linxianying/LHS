<ion-header>
  <ion-toolbar>
    <ion-title>
      Teaching Assistant Details
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item>
        Teaching Assistant Name
        <ion-note item-end>
          {{ta.name}}
        </ion-note>
      </ion-item>

      <ion-item>
        Teaching Assistant Department
        <ion-note item-end>
          {{ta.department}}
        </ion-note>
      </ion-item>

      <ion-item>
        Teaching Assistant Faculty
        <ion-note item-end>
          {{ta.faculty}}
        </ion-note>
      </ion-item>

      <ion-item>
        Teaching Assistant Telephone
        <ion-note item-end>
          {{ta.telephone}}
        </ion-note>
      </ion-item>

      <ion-item>
        Teaching Assistant Email
        <ion-note item-end>
          {{ta.telephone}}
        </ion-note>
      </ion-item>
  </ion-list>
</ion-content>
