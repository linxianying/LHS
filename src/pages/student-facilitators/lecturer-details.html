<ion-header>
  <ion-toolbar>
    <ion-title>
      Lecturer Details
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item>
        Lecturer Name
        <ion-note item-end>
          {{lecturer.name}}
        </ion-note>
      </ion-item>

      <ion-item>
        Lecturer Department
        <ion-note item-end>
          {{lecturer.department}}
        </ion-note>
      </ion-item>

      <ion-item>
        Lecturer Faculty
        <ion-note item-end>
          {{lecturer.faculty}}
        </ion-note>
      </ion-item>

      <ion-item>
        Lecturer Telephone
        <ion-note item-end>
          {{lecturer.telephone}}
        </ion-note>
      </ion-item>

      <ion-item>
        Lecturer Email
        <ion-note item-end>
          {{lecturer.telephone}}
        </ion-note>
      </ion-item>
  </ion-list>
</ion-content>
