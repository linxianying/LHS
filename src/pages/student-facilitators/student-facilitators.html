
<ion-header>

  <ion-navbar>
    <ion-title>Facilitators</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div *ngIf="errorMessage" class="errorText">
		{{errorMessage}}
	</div>

	<ion-list>
		<ion-list-header>
      		Facilitators
    	</ion-list-header>
		<a ion-item *ngFor="let lecturer of lecturers" (click)="openModal($event, lecturer)">
			<ion-icon name='arrow-forward'></ion-icon> <b>{{lecturer.name}}</b>
		</a>
	</ion-list>

</ion-content>
