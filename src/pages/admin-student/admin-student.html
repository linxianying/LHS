<ion-header>

  <ion-navbar>
    <ion-title>Account Detail: Student</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/imgs/{{student.photoName}}.jpg">
        </ion-thumbnail>
        <h2>{{student.name}}</h2>
      </ion-item>

      <ion-item>
        Student Username
        <ion-note item-end>
          {{student.username}}
        </ion-note>
      </ion-item>

      <ion-item>
        Student Password
        <ion-note item-end>
          {{student.password}}
        </ion-note>
      </ion-item>

      <ion-item>
        Student Department
        <ion-note item-end>
          {{student.department}}
        </ion-note>
      </ion-item>

      <ion-item>
        Student Faculty
        <ion-note item-end>
          {{student.faculty}}
        </ion-note>
      </ion-item>

      <ion-item>
        Student Telephone
        <ion-note item-end>
          {{student.telephone}}
        </ion-note>
      </ion-item>

      <ion-item>
        Student Email
        <ion-note item-end>
          {{student.email}}
        </ion-note>
      </ion-item>
  </ion-list>

  <button *ngIf="student != null" ion-button block (click)="showActionSheet()">
    Delete
  </button>

</ion-content>
